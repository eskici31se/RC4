<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mining Pro - Hybrid Control</title>
    <style>
        :root { --bg: #0b0b1a; --card: #16162d; --accent: #00f2ff; --danger: #ff4d4d; --edit: #f59e0b; --text: #e0e0e0; }
        
        body, html { height: 100%; margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }

        /* Stat Bar */
        .header-stats { 
            height: 65px; background: rgba(11, 11, 26, 0.95); 
            display: flex; justify-content: space-around; align-items: center; 
            border-bottom: 2px solid var(--accent); z-index: 1000;
        }
        .stat-box { text-align: center; }
        .stat-label { font-size: 9px; color: #888; }
        .stat-val { font-size: 11px; font-weight: bold; color: var(--accent); display: block; }

        .container { display: flex; flex-direction: column; height: calc(100% - 67px); padding: 12px; box-sizing: border-box; gap: 10px; }

        /* v11 Tarzı Detaylı Kayıt Paneli */
        .top-panel { flex-shrink: 0; background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid #2d2d4d; }
        
        input, select { width: 100%; padding: 10px; margin: 5px 0; border-radius: 6px; border: 1px solid #333; background: #050510; color: white; font-size: 13px; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; margin-top: 5px; }
        .btn-add { background: var(--accent); color: #000; }

        /* v11 Tarzı Envanter Çekmecesi */
        #invWrapper { display: none; margin-top: 10px; border-top: 1px solid #333; padding-top: 10px; }
        .inv-container { max-height: 180px; overflow-y: auto; display: flex; flex-direction: column; gap: 5px; }
        .inv-card { 
            background: #1e1e3e; padding: 8px; border-radius: 6px; 
            display: flex; justify-content: space-between; align-items: center;
            border-left: 3px solid var(--accent);
        }
        .inv-main-info { flex: 1; font-size: 11px; }
        .inv-name { font-weight: bold; color: #fff; display: block; }
        .inv-controls { display: flex; gap: 10px; align-items: center; }
        .btn-icon { background: none; border: none; cursor: pointer; font-weight: bold; padding: 5px; font-size: 16px; }

        /* v13 Tarzı Dikey Kaydırılabilir Raflar */
        .scroll-area { 
            flex-grow: 1; 
            overflow-y: auto; 
            padding-right: 5px;
            scrollbar-width: thin;
            scrollbar-color: var(--accent) transparent;
        }
        .scroll-area::-webkit-scrollbar { width: 5px; }
        .scroll-area::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }

        /* Raf ve Slot Yapısı */
        .shelf { background: #1a1a35; border-radius: 10px; padding: 10px; margin-bottom: 15px; border: 1px solid #333; }
        .shelf-title { font-size: 11px; color: #fbbf24; margin-bottom: 8px; display: flex; justify-content: space-between; font-weight: bold; }
        .floor { height: 42px; background: #08081a; margin: 4px 0; border-radius: 4px; display: flex; gap: 4px; padding: 2px; }
        .slot { 
            flex: 1; background: #2a2a4d; border-radius: 3px; 
            display: flex; flex-direction: column; justify-content: center; 
            padding: 0 5px; border: 1px solid #3d3d5d; position: relative; overflow: hidden;
        }
        .slot.double { flex: 2; border-color: var(--accent); }
        .m-name-mini { font-size: 9px; font-weight: bold; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 75%; cursor: pointer; }
        .m-stats-mini { font-size: 8px; color: var(--accent); }
        .btn-remove-mini { position: absolute; right: 2px; top: 50%; transform: translateY(-50%); color: var(--danger); background: none; border: none; cursor: pointer; font-size: 16px; font-weight: bold; }

        .room-nav { display: flex; gap: 5px; overflow-x: auto; flex-shrink: 0; padding-bottom: 5px; }
        .room-btn { padding: 8px 15px; background: #242444; border-radius: 6px; font-size: 10px; cursor: pointer; white-space: nowrap; border: 1px solid #333; color: #888; }
        .room-btn.active { background: var(--accent); color: #000; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header-stats">
        <div class="stat-box"><span class="stat-label">HAM GÜÇ</span><span id="pPower" class="stat-val">0 TH</span></div>
        <div class="stat-box"><span class="stat-label">UNİQUE BONUS</span><span id="pBonus" class="stat-val">%0</span></div>
        <div class="stat-box"><span class="stat-label">NET GÜÇ</span><span id="pFinal" class="stat-val">0 TH</span></div>
    </div>

    <div class="container">
        <div class="top-panel">
            <h3 style="margin:0 0 10px 0; font-size:14px; color:var(--accent);">Madenci Kayıt & Yerleştir</h3>
            
            <div id="quickPlace" style="display: flex; gap: 5px; margin-bottom: 8px;">
                <select id="selMiner" style="flex: 2;"></select>
                <select id="selShelf" style="flex: 1;"></select>
                <button onclick="place()" style="flex: 1; background:#5d3fd3; color:white; border:none; border-radius:6px; font-weight:bold; cursor:pointer;">EKLE</button>
            </div>

            <button class="btn" style="background:#2d2d4d; color:#fff; font-size:10px; margin:0;" onclick="toggleInv()">Envanter ve Yeni Kayıt Aç/Kapat</button>
            
            <div id="invWrapper">
                <input type="text" id="mName" placeholder="Madenci İsmi">
                <div style="display: flex; gap: 5px;">
                    <input type="number" id="mPower" placeholder="Güç (TH)">
                    <input type="number" id="mBonus" placeholder="Bonus %">
                    <select id="mType" style="width: 80px;"><option value="1">1H</option><option value="2">2H</option></select>
                </div>
                <button class="btn btn-add" onclick="addInv()">Listeye Ekle</button>
                <div id="invList" class="inv-container" style="margin-top:10px;"></div>
            </div>
        </div>

        <div class="room-nav" id="roomNav"></div>

        <div id="roomView" class="scroll-area"></div>
        
        <button class="btn" style="background:#333; color:#888; font-size:9px; flex-shrink:0; margin-top:5px;" onclick="resetAll()">Sistemi Sıfırla</button>
    </div>

<script>
    let currentRoom = 0;
    let inventory = JSON.parse(localStorage.getItem('m_v7_inv')) || [];
    let roomSizes = [12, 18, 18, 18];
    let facility = JSON.parse(localStorage.getItem('m_v7_fac')) || 
                  roomSizes.map(size => Array.from({length: size}, (_, i) => ({name: `Raf ${i+1}`, bonus: 0, floors: [[],[],[],[]]})));

    function formatPower(th) {
        if (th === 0) return "0.00 TH";
        let v = th; const u = ["TH", "PH", "EH", "ZH"]; let i = 0;
        while (v >= 1000 && i < u.length - 1) { v /= 1000; i++; }
        return v.toFixed(2) + " " + u[i];
    }

    function save() {
        localStorage.setItem('m_v7_inv', JSON.stringify(inventory));
        localStorage.setItem('m_v7_fac', JSON.stringify(facility));
        calculate();
    }

    function toggleInv() {
        const w = document.getElementById('invWrapper');
        w.style.display = w.style.display === 'block' ? 'none' : 'block';
    }

    function addInv() {
        const n = document.getElementById('mName').value.trim();
        const p = parseFloat(document.getElementById('mPower').value);
        const b = parseFloat(document.getElementById('mBonus').value) || 0;
        const t = parseInt(document.getElementById('mType').value);
        if(!n || isNaN(p)) return alert("İsim ve Güç gerekli!");
        inventory.push({ id: Date.now(), name: n, power: p, bonus: b, size: t });
        save(); updateUI();
    }

    function updateUI() {
        const list = document.getElementById('invList');
        list.innerHTML = inventory.map(m => `
            <div class="inv-card">
                <div class="inv-main-info"><span class="inv-name">${m.name}</span><span style="font-size:9px;color:#888">${m.power}TH | %${m.bonus}</span></div>
                <div class="inv-controls">
                    <button class="btn-icon" style="color:var(--edit)" onclick="editMiner(${m.id})">✎</button>
                    <button class="btn-icon" style="color:var(--danger)" onclick="delInv(${m.id})">×</button>
                </div>
            </div>
        `).join('');
        document.getElementById('selMiner').innerHTML = inventory.map(m => `<option value="${m.id}">${m.name} (${m.power} TH)</option>`).join('');
        document.getElementById('selShelf').innerHTML = facility[currentRoom].map((s, i) => `<option value="${i}">${s.name}</option>`).join('');
        renderNav();
    }

    function editMiner(id) {
        const m = inventory.find(x => x.id === id);
        if(!m) return;
        const nN = prompt("İsim:", m.name);
        const nP = prompt("Güç:", m.power);
        const nB = prompt("Bonus:", m.bonus);
        if(nN) m.name = nN;
        if(nP) m.power = parseFloat(nP);
        if(nB) m.bonus = parseFloat(nB);
        facility.forEach(r => r.forEach(s => s.floors.forEach(fl => fl.forEach(pm => {
            if(pm.id === id) { pm.name = m.name; pm.power = m.power; pm.bonus = m.bonus; }
        }))));
        save(); updateUI(); render();
    }

    function delInv(id) { if(confirm("Silinsin mi?")) { inventory = inventory.filter(x => x.id !== id); save(); updateUI(); } }

    function place() {
        const s = document.getElementById('selShelf').value;
        const m = inventory.find(x => x.id == document.getElementById('selMiner').value);
        if(!m) return;
        let ok = false;
        for(let f=0; f<4; f++) {
            let u = facility[currentRoom][s].floors[f].reduce((a, b) => a + b.size, 0);
            if(u + m.size <= 2) { facility[currentRoom][s].floors[f].push({...m, instId: Date.now()}); ok = true; break; }
        }
        if(!ok) alert("Raf dolu!");
        save(); render();
    }

    function calculate() {
        let raw = 0, net = 0, bonusTotal = 0; let names = new Set();
        facility.forEach(r => r.forEach(s => s.floors.forEach(fl => fl.forEach(m => {
            raw += m.power;
            if(!names.has(m.name.toLowerCase())) { bonusTotal += m.bonus; names.add(m.name.toLowerCase()); }
        }))));
        facility.forEach(r => r.forEach(s => {
            let sRaw = 0; s.floors.forEach(fl => fl.forEach(m => sRaw += m.power));
            net += sRaw * (1 + (bonusTotal/100) + (s.bonus/100));
        }));
        document.getElementById('pPower').innerText = formatPower(raw);
        document.getElementById('pBonus').innerText = "%" + bonusTotal.toFixed(2);
        document.getElementById('pFinal').innerText = formatPower(net);
    }

    function renderNav() {
        document.getElementById('roomNav').innerHTML = roomSizes.map((_, i) => 
            `<div class="room-btn ${currentRoom==i?'active':''}" onclick="setRoom(${i})">ODA ${i+1}</div>`).join('');
    }

    function setRoom(i) { currentRoom = i; updateUI(); render(); }

    function render() {
        const v = document.getElementById('roomView');
        v.innerHTML = "";
        facility[currentRoom].forEach((shelf, sIdx) => {
            let h = `<div class="shelf">
                <div class="shelf-title"><span onclick="editShelf(${sIdx})" style="cursor:pointer">${shelf.name} (%${shelf.bonus})</span></div>`;
            shelf.floors.forEach((floor, fIdx) => {
                h += `<div class="floor">`;
                let used = 0;
                floor.forEach(m => {
                    used += m.size;
                    h += `<div class="slot ${m.size==2?'double':''}">
                            <span class="m-name-mini" onclick="editMiner(${m.id})">${m.name}</span>
                            <span class="m-stats-mini">${m.power}TH | %${m.bonus}</span>
                            <button class="btn-remove-mini" onclick="removeM(${sIdx},${fIdx},${m.instId})">×</button>
                          </div>`;
                });
                for(let i=0; i<(2-used); i++) h += `<div class="slot" style="background:transparent;border:1px dashed #333"></div>`;
                h += `</div>`;
            });
            v.innerHTML += h + `</div>`;
        });
    }

    function editShelf(idx) {
        const n = prompt("Raf Adı:", facility[currentRoom][idx].name);
        const b = prompt("Bonus:", facility[currentRoom][idx].bonus);
        if(n !== null) facility[currentRoom][idx].name = n;
        if(b !== null) facility[currentRoom][idx].bonus = parseFloat(b) || 0;
        save(); render();
    }

    function removeM(s, f, id) {
        facility[currentRoom][s].floors[f] = facility[currentRoom][s].floors[f].filter(x => x.instId !== id);
        save(); render();
    }

    function resetAll() { if(confirm("Tüm verileri SIFIRLA?")) { localStorage.clear(); location.reload(); } }

    updateUI(); renderNav(); render(); calculate();
</script>
</body>
</html>
